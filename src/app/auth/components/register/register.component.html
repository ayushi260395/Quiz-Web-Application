<form #f="ngForm" (ngSubmit)="onRegister(f.value)">
    <div class="container justify-content-center">
        <h3>Registration Form</h3>
        <div class="form-Group">
            <label for="loginUsername" 
                   class="form-label">Username</label><br>
            <input type="text" 
                   name="username" 
                   ngModel required #username="ngModel" 
                   class="form-control" 
                   id="loginUsername" 
                   placeholder="Enter Username"><br><br>
        </div>
        <div class="form-Group">
            <label for="loginemail" 
                   class="form-label">Email</label><br>
            <input type="email" 
                   name="email" 
                   ngModel required #email="ngModel" 
                   class="form-control" 
                   id="loginemail" 
                   placeholder="Enter Email"><br><br>
        </div>
        <div class="form-Group">
            <label for="number" 
                   class="form-label">Ph.Number</label><br>
            <input type="number" 
                   name="number" 
                   ngModel required #number="ngModel" 
                   class="form-control" 
                   id="number" 
                   placeholder="Enter Number"><br><br>
        </div>
        <div class="form-Group">
            <label for="password" 
                   class="form-label">Password</label><br>
            <input type="password" 
                   name="password" 
                   ngModel required #password="ngModel" 
                   class="form-control" 
                   id="password" 
                   placeholder="Enter Password"><br><br>
        </div>
        <div class="form-Group">
            <a [routerLink]="['/reset-password']">Forgot Password</a><br>
        </div>
        <button type="submit" 
                [routerLink]="['/login']"
                [disabled]="f.invalid"
                class="btn">Register</button>
    </div>
</form>
